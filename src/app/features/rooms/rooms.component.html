

<div class="container-content">
  <h1>Salas disponibles</h1>
  <div class="container-rooms">
  <div>
    <app-rooms-form (createRoom)="onCreateRoom($event)"></app-rooms-form>
  </div>
  <mat-divider></mat-divider>
  <ng-template *ngIf="rooms.length > 0">
    <div *ngFor="let room of rooms">
      <app-rooms-template [room]="room"></app-rooms-template>
      <mat-divider></mat-divider>
    </div>
  </ng-template>
  <div>
    <h3>No hay salas para mostrar</h3>
  </div></div>
</div>
