<form [formGroup]="frmRoom" class="frm-room" (ngSubmit)="onSubmit()">

  <mat-form-field class="example-form-field">
    <mat-label>Nombre de la sala</mat-label>
    <input matInput type="text" formControlName="name">
  </mat-form-field>

  <button
    mat-raised-button
    color="primary"
    type="submit"
    [disabled]="isFormInvalid">
    Crear sala
  </button>
</form>
