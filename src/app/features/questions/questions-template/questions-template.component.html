<mat-card>
  <mat-card-header>
    <div mat-card-avatar class="header-image"></div>
    <mat-card-title>{{question?.user?.name ||'Anonimo'}}</mat-card-title>
    <mat-card-subtitle>{{question?.room?.name ||'sala'}}</mat-card-subtitle>
    <div class="container-votes">
      <mat-icon aria-hidden="false" aria-label="Question's votes" fontIcon="thumb_up" ></mat-icon>
      <span [matBadge]="question?.votes" matBadgeColor="warn" class="badge-votes"></span>
    </div>

  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>
    <p class="question-description">{{question?.description || 'Algo para mostrar'}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-icon-button color="warn"
      class="btn-favorite"
      (click)="onAddVote(question!)">
      <mat-icon>favorite</mat-icon>
    </button>
  </mat-card-actions>
  <mat-progress-bar mode="query"></mat-progress-bar>
</mat-card>
